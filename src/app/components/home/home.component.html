<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let topic of topics let i = index">
        <mat-card class="example-card" (click)="getAction(topic.actions[i].route)">
            <mat-card-header>
                <mat-card-title>{{topic.header}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{topic.desc}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="getAction(action.route)" *ngFor="let action of topic.actions">{{
                    getActionName(action) }}</button>
            </mat-card-actions>
            <mat-card-footer *ngIf="getProgress(topic.actions[i]? topic.actions[i].actionName:'')">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>

    </mat-grid-tile>
</mat-grid-list>
